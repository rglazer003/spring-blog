<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('DELETE')">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 style="text-align: center">Are you sure you want to delete this post?</h1>
    <form id="deleteForm" action="/posts/delete" method="post">
        <div class="form-group">
            <input type="hidden" th:value="${id}" name="deleteID"/>
            <input type="submit" class="btn btn-block btn-primary" value="Yes"/>
        </div>
    </form>

    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
