<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('REGISTER')">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
        <h1 th:if="${createAlert}" style="color: red">Error creating user, passwords did not match</h1>
        <h1 th:if="${duplicateUsername}" style="color: red">Error creating user, username is already in use</h1>
        <h1>REGISTER NEW USER</h1>
    <br/>
    <div class="form-group">
        <form id="createForm" th:action="@{/register}" th:method="post" th:object="${user}">
            <label for="username">Username</label>
            <br/>
            <input type="text" id="username" name="username" th:field="*{username}"/>
            <br/>
            <label for="password">Password</label>
            <br/>
            <input type="password" id="password" name="password" th:field="*{password}"/>
            <br/>
            <label for="verify">Verify Password</label>
            <br/>
            <input type="password" name="verify" id="verify"/>
            <br/>
            <label for="email">Email</label>
            <br/>
            <input type="text" id="email" name="email" th:field="*{email}"/>
            <br/>
            <input type="submit" class="btn btn-block btn-primary" value="Create"/>
        </form>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
